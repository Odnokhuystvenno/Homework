<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7</title>

    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="./CSS/Gallery.css" />
    <link rel="stylesheet" href="./font/stylesheet.css" type="text/css" />
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-1 header-logo">
                    <img src="./images/Group11.png" alt="" class="logo header-logo__logo" />
                </div>
                <nav class="col-8 header-nav">
                    <a href="#" class="header-nav__link header-nav__link_border">ГЛАВНАЯ</a>
                    <a href="#" class="header-nav__link">ГАЛЕРЕЯ</a>
                    <a href="#" class="header-nav__link">ПРОЕКТЫ</a>
                    <a href="#" class="header-nav__link">СЕРТИФИКАТЫ</a>
                    <a href="#" class="header-nav__link">КОНТАКТЫ</a>
                    <a href="#" class="header-nav__link"></a>
                </nav>
            </div>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <h1 class="main-title">
                ГАЛЕРЕЯ <br />
                <span class="main-title__accent">ФОТОГРАФИЙ</span>
            </h1>
            <hr class="line main-title__line">
        </div>
    </section>

    <section class="content">
        <div class="container">
            <div class="row photos">
                <div class="col-2_4 photos__description">
                    <img src="./images/image19.png" alt="" class="photos__photo" />
                    <span class="photos__description-text">Описание или пояснение к изображению.</span>
                </div>
                <img src="./images/Rectangle23.png" alt="" class="col-2_4 photos__photo" />
                <img src="./images/Rectangle24.png" alt="" class="col-2_4 photos__photo" />
                <img src="./images/Rectangle25.png" alt="" class="col-2_4 photos__photo" />
                <img src="./images/Rectangle26.png" alt="" class="col-2_4 photos__photo" />
                <img src="./images/Rectangle27.png" alt="" class="col-2_4 photos__photo" />
                <img src="./images/Rectangle28.png" alt="" class="col-2_4 photos__photo" />
                <img src="./images/Rectangle29.png" alt="" class="col-2_4 photos__photo" />
                <img src="./images/Rectangle30.png" alt="" class="col-2_4 photos__photo" />
                <img src="./images/Rectangle31.png" alt="" class="col-2_4 photos__photo" />
            </div>
        </div>
    </section>

    <div class="container">
        <div class="date-counter">
            <div class="date date-counter_date">
                <span class="date__item date__item--isCurrent">01</span>
                <div class="date__devider"><img src="./images/Line-slash.png" alt="" class="line-slash"></div>
                <span class="date__item">03</span>
            </div>
            <div class="date-controls">
                <button class="date-controls__item date-controls__item_isDisabled">
                            <img src="./images/ico-shape.png" alt="" class="img-arrow date-controls__item__img-arrow img-arrow_isReversed">
                    </button>
                <button class="date-controls__item">
                        <img src="./images/ico-shape.png" alt="" class="img-arrow date-controls__item__img-arrow">
                    </button>
            </div>
        </div>
    </div>

</body>

</html>
